<div class="modal__layout" (click)="closeModal()" *ngIf="stateShow" >
  <div class="modal__body">
    <div>
      <label class="login__label" for="shareLink">Link for share</label>
      <input class="login__input share-link-input" id="shareLink" class="share-link-input" #shareInput [(ngModel)]='linkInput' type="text">
      <button class="login__submit-button" type="copiled" (click)="copyLink($event)">Copy link</button>
    </div>
    <app-flash-messages></app-flash-messages>
    <button class="modal__close-button" (click)="closeModal()">
      <svg class="close_icon_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M17.459 16.014l8.239-8.194a.992.992 0 0 0 0-1.414 1.016 1.016 0 0 0-1.428 0l-8.232 8.187L7.73 6.284a1.009 1.009 0 0 0-1.428 0 1.015 1.015 0 0 0 0 1.432l8.302 8.303-8.332 8.286a.994.994 0 0 0 0 1.414 1.016 1.016 0 0 0 1.428 0l8.325-8.279 8.275 8.276a1.009 1.009 0 0 0 1.428 0 1.015 1.015 0 0 0 0-1.432l-8.269-8.27z" fill="#121313"/></svg>
    </button>
  </div>
</div>
