<div class="card" (click)="onDownload()">

  <div class="card__section" (click)="clickOnName($event)">
    <p class="card__label">Name</p>
    <div class="item__name">{{file.OriginalName}}</div>
  </div>
  <div class="card__section">
    <p class="card__label_medium">Uniq filename</p>
    <div class="item__filename">{{file.fileName}}</div>
  </div>
  <div class="card__section">
    <p class="card__label_medium">Summa of row</p>
    <div class="item__result">{{file.sumOnRow}}</div>
  </div>
  <div class="card__deleteIcon" (click)="deleteDoc($event)">
    <svg  viewBox="0 0 32 32"xmlns="http://www.w3.org/2000/svg"><path d="M17.459 16.014l8.239-8.194a.992.992 0 0 0 0-1.414 1.016 1.016 0 0 0-1.428 0l-8.232 8.187L7.73 6.284a1.009 1.009 0 0 0-1.428 0 1.015 1.015 0 0 0 0 1.432l8.302 8.303-8.332 8.286a.994.994 0 0 0 0 1.414 1.016 1.016 0 0 0 1.428 0l8.325-8.279 8.275 8.276a1.009 1.009 0 0 0 1.428 0 1.015 1.015 0 0 0 0-1.432l-8.269-8.27z" fill="#121313"/></svg>
  </div>
</div>
